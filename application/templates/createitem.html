{% extends 'layout.html' %}

{% block content %}
<div class="container p-3 my-3 bg-light text-black">
<br>
<br>
  <h2>Add new Item</h2>
  {% for message in get_flashed_messages() %}
      <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
      </div>
  {% endfor %}
  <form method="post">
    <div class="form-group">
      <label for="title">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter the item's name" name="name" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="author">Amount:</label>
      <input type="number" class="form-control" id="amount" placeholder="Enter the amount" name="amount">
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
      <div class="form-group">
      <label for="author">Value:</label>
      <input type="number" class="form-control" id="value" placeholder="Enter the dollar value" name="value">
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
        <label for="descrp">Provide any additional notes: </label>
        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
